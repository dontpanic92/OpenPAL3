[package]
name = "opengb"
version = "0.1.0"
authors = ["Li Shengqiu <lishengqiu.hit@gmail.com>"]
edition = "2018"
build = "build.rs"

[lib]
crate-type = [ "cdylib", "rlib" ]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
byteorder = "1.3.4"
image = "0.23.0"
dyn-clone = "1.0.1"
radiance = { git = "https://github.com/dontpanic92/radiance/" }
encoding = "0.2.33"
imgui = "0.3.0"
downcast-rs = "1.1.1"
config = "0.10.1"
serde = { version = "1.0.106", features = ["derive"] }
intercom = {path = "../../intercom/intercom"} #{ git = "https://github.com/dontpanic92/intercom/" }
