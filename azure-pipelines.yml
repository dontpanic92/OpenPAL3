trigger:
  - master

pr:
  - master

pool:
  vmImage: 'windows-latest'

steps:
- task: PowerShell@2
  displayName: 'Install choco'
  inputs:
    targetType: 'inline'
    script: 'Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString(''https://chocolatey.org/install.ps1''))'

- task: PowerShell@2
  displayName: 'Install dependencies'
  inputs:
    targetType: 'inline'
    script: |
      choco install vulkan-sdk
      choco install rust-ms

- task: PowerShell@2
  displayName: 'Build'
  inputs:
    targetType: 'inline'
    script: cd openpal3; cargo build --release --verbose

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'tree C:\Rust\.cargo\git\checkouts'
  condition: always()

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'openpal3/target/release/openpal3.exe'
    ArtifactName: 'openpal3'
    publishLocation: 'Container'
