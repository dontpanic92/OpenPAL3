name: macOS CI Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  macos-build:
    runs-on: macos-latest
    env:
      VCPKG_FEATURE_FLAGS: manifests
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Install Deps
        run: |
          brew install automake fdk-aac git lame libass libtool libvorbis libvpx opus sdl shtool texi2html theora wget x264 x265 xvid nasm
      - name: Install Vulkan SDK
        run: |
          VULKAN_SDK_VERSION="1.4.304.0"
          curl -L -o /tmp/vulkan_sdk.zip https://sdk.lunarg.com/sdk/download/${VULKAN_SDK_VERSION}/mac/vulkan_sdk.zip
          unzip -q /tmp/vulkan_sdk.zip -d /tmp
          echo "Contents of /tmp after extraction:"
          ls -la /tmp/ | grep -i vulkan || true
          echo "Looking for extracted SDK directories..."
          find /tmp -maxdepth 2 -name "*vulkan*" -o -name "*Vulkan*" 2>/dev/null || true
          # Try to find and run the installer app
          if [ -d "/tmp/vulkansdk-macos-${VULKAN_SDK_VERSION}.app" ]; then
            echo "Using .app installer..."
            sudo /tmp/vulkansdk-macos-${VULKAN_SDK_VERSION}.app/Contents/MacOS/vulkansdk-macos-${VULKAN_SDK_VERSION} --accept-licenses --default-answer --confirm-command install
            rm -rf /tmp/vulkansdk-macos-${VULKAN_SDK_VERSION}.app
          elif [ -d "/tmp/vulkansdk-macos-${VULKAN_SDK_VERSION}" ] && [ -f "/tmp/vulkansdk-macos-${VULKAN_SDK_VERSION}/install_vulkan.py" ]; then
            echo "Using install_vulkan.py script..."
            cd /tmp/vulkansdk-macos-${VULKAN_SDK_VERSION}
            sudo ./install_vulkan.py
          else
            echo "Error: Could not find Vulkan SDK installer in expected locations"
            ls -la /tmp/vulkan*
            exit 1
          fi
          rm -f /tmp/vulkan_sdk.zip
      - name: Cache ffmpeg
        uses: actions/cache@v3
        with:
          path: vcpkg_installed
          key: ${{ runner.os }}-build-ffmpeg
      - name: Install ffmpeg
        run: |
          vcpkg x-update-baseline
          vcpkg install --triplet=arm64-osx
          vcpkg integrate install
      - name: Build
        run: cargo build --workspace --release --verbose
